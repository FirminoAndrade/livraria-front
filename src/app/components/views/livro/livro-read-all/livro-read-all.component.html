<div class="content">
    <div class="title">
      <h1>LIVROS</h1>
    </div>
      
    <div class="mat-elevation-z8 content-table">
      <table class="table" mat-table [dataSource]="livros">
        <!-- Id Coluna -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
  
        <!-- Nome Coluna -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>TITULO</th>
          <td mat-cell *matCellDef="let row">{{ row.titulo }}</td>
        </ng-container>
        
        <!-- Nome Coluna -->
        <ng-container matColumnDef="nome_autor">
          <th mat-header-cell *matHeaderCellDef>AUTOR</th>
          <td mat-cell *matCellDef="let row">{{ row.nome_autor }}</td>
        </ng-container>
  
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
