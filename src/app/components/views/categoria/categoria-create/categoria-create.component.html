<form>
  <h1>CRIANDO NOVA CATEGORIA</h1>

  <mat-form-field class="form">
    <mat-label>Nome *</mat-label>
    <input matInput [(ngModel)]="categoria.nome"
      type="text" 
      name="Nome" 
      placeholder="Ex: computacao" />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Descrição *</mat-label>
    <textarea matInput [(ngModel)]="categoria.descricao"
      type="text"
      name="Descrição"
      placeholder="Ex: Livros de Computação"
    ></textarea>
  </mat-form-field>

  <div class="buttons">
    <!-- Botao criar Categoria -->
    <button (click)="criarCategoria()" class="mat-elevation-z8" mat-stroked-button color="primary"> SALVAR </button>
    <button (click)="navegarParaListaCategorias()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
  </div>
</form>
