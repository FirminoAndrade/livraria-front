<form>
    <h1>ATUALIZAR CATEGORIA</h1>
  
    <mat-form-field class="form">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="categoria.nome"
        type="text" 
        name="Nome"/>
    </mat-form-field>
  
    <mat-form-field class="form">
      <mat-label>Descrição</mat-label>
      <textarea matInput [(ngModel)]="categoria.descricao"
        type="text"
        name="Descrição">
    </textarea>
    </mat-form-field>
  
    <div class="buttons">
      <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="primary"> ATUALIZAR </button>
      <button (click)="navegarParaListaCategorias()" class="mat-elevation-z8" mat-stroked-button color="warn"> CANCELAR </button>
    </div>
  </form>
